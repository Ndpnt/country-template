name: first-time-setup
run-name: Setup

on:
  # Run when repo is generated from template
  create:

# Only keep latest run of this workflow
concurrency:
  group: first-time-setup
  cancel-in-progress: true

permissions: 
  actions: write
  checks: write
  contents: write


jobs:
  first-time-setup:
    # Ensure this job does not run on the template repository or when the repository is forked and ensure it is run only once
    if: ${{ !github.event.repository.is_template && !github.event.repository.fork && github.run_number == 1 }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Execute the bootstrap script
        run: JURISDICTION_NAME="${{ github.event.repository.name }}" REPOSITORY_URL="${{ github.repositoryUrl }}" ./bootstrap.sh

      - name: Remove first time setup workflow
        run: rm -f .github/workflows/first-time-setup.yml

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Adapt template automatically"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

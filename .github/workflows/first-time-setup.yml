name: first-time-setup
run-name: Setup

on:
  # Run when repo is generated from template
  create:
  # Manual trigger
  workflow_dispatch:

# Only keep latest run of this workflow
concurrency:
  group: first-time-setup
  cancel-in-progress: true

permissions: 
  actions: write
  checks: write
  contents: write


jobs:
  first-time-setup:
    # Esnure this workflow does not run on the template repository or when the repository is forked
    if: ${{ !github.event.repository.is_template && !github.event.repository.fork }}
    runs-on: ubuntu-latest
    steps:
      - name: Print GitHub Event Variables
        run: |
          echo "GitHub Event:"
          echo "${{ toJson(github.event) }}"

      - name: Print GitHub Variables
        run: |
          echo "GitHub Event:"
          echo "${{ toJson(github) }}"

